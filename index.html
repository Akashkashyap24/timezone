<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time zone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="up">
        <h1 class="timet">TimeZone API</h1>
        <h1 class="timetz">Your Current Time Zone</h1>
        <div class="info text">
            <h4 class="name text">Name Of Time Zone :</h4>
            <div class="twoele text">
             <div class="let"><h4 class="let">Lat:</h6></div> 
             <div class="long"><h4 class="long">Long:</h6></div>
            </div>
            <h4 class="std text">Offset STD:</h4>
            <h4 class="ss text">Offset STD Seconds :</h4>
            <h4 class="DST text">Offset DST :</h4>
            <h4 class="ds text">Offset DST Seconds:</h4>
            <h4 class="count text">Country:</h4>
            <h4 class="past text">Postcode:</h4>
            <h4 class="city text">City:</h4>
        </div>
    </div>
    <div class="down">
        <h1 class="add">Enter Address</h1>
        <input type="address">
        <button>Submit</button>
    </div>
</div>
</body>
</html>
